<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>FORMULARIO EXPRESIONES REGULARES</h1>
        <label>Matricula de Coche</label>
        <input type="text" id="matricula_coche" pattern="/^[0,9]{4}[A-Z^AEIOU]{3}$/">

        <br><br>
        <label>DNI</label>
        <input type="text" id="dni" pattern="/^[0,9]{8}[A-Z]$/">

        <br><br>
        <label>Fecha YYYY-MM-DD</label>
        <input type="text" id="fecha" pattern="/^[2024|2025]-[1-12]-[1-31]$/">

        <br><br>
        <label>Matricula de Moto</label>
        <input type="text" id="matricula_moto" pattern="/^C[0-9]\s[0-9]{3}\s[A-Z]$/">

        <br><br>
        <label>Cuenta Bancaria</label>
        <input type="text" id="cuenta_bancaria" pattern="/^[A-Z]{2}[0,9]{2} [0,9]{4} [0,9]{4} [0,9]{2} [0,9]{6} [0,9]{4}$/">

        <br><br>
        <label>Contrase√±a</label>
        <input type="text" id="contrasenia">
        <br><br>
        <label>IP</label>
        <input type="text" id="ip" pattern="/^[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}$/">

        <br><br>
        <label>Numero de Serie</label>
        <input type="text" id="n_serie" pattern="/^[N/S][A-Z]{10,}$/">

        <br><br>
        <label>Dominio</label>
        <input type="text" id="dominio" pattern="/^[a-zA-Z0-9]{3,}$/">

        <br><br>
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
