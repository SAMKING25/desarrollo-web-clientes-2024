<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Â¿Cuantos hijos tienes?</label><input type="text" id="cant">
        <div id="midiv"></div>
    </form>
    <script>
        const cantidad = document.getElementById("cant");
        const caja = document.getElementById("midiv");

        cantidad.addEventListener('input', function() {
            caja.innerHTML = '';

            const numero = parseInt(cantidad.value);
            if (isNaN(numero) || numero <= 0){
                return alert("No es numerico")
            }else{
                for (let i = 0; i < numero; i++) {  
                    const label = document.createElement("label");
                    label.textContent = "Nombre hijo " + (i + 1);
                    const input = document.createElement("input");
                    input.type = "text";

                    caja.appendChild(label);
                    caja.appendChild(input);
                    caja.appendChild(document.createElement("br"));
                }
            } 

           
        });
    </script>
</body>
</html>
